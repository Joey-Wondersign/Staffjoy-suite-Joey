<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12 organization-edit-str">
        <div class="panel panel-info card">
            <div class="panel-heading">
                <h1 class="panel-title">Edit {{propertyName}}</h1>
            </div>

            <div class="panel-body">
                <form method="post" class="form organization-edit-form" role="form">
                    <div class="form-group required"><label class="control-label" for="{{propertyName}}">{{propertyName}}</label>
                        <input class="form-control" name="{{propertyName}}" required="" type="text" value="{{currentVal}}" id="organization-edit-str">
                    </div>
                    <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Update" >
                </form>
            </div>
            <div class="panel-footer text-muted">
                Organization {{data.id}} - {{#data.name}}{{data.name}}{{/data.name}}{{^data.name}}{{data.email}}{{/data.name}}

            </div>
        </div>
    </div>
</div>
