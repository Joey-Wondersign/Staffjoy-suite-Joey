<div class="panel card">
    <div class="panel-heading page-header">
        <h3 class="panel-title">
            Danger Zone
        </h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 card-elements">
                <span class="card-element">{{description}}</span>
            </div>
            <div class="card-main-button">
                <span class="btn btn-danger" data-toggle="modal" data-target="#dangerZoneModal">{{buttonLabel}}</span>
                <div class="modal fade smoky-bg" id="dangerZoneModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                                <h4 class="modal-title">Confirm Deletion</h4>
                            </div>
                            <div class="modal-body">
                                {{confirmationMessage}}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger danger-zone-btn">{{buttonLabel}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
