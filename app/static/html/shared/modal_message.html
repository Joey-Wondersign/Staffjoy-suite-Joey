<div class="modal smoky-bg" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="message-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="message-modal-label">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid modal-message-align">
                    {{{message}}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-message-action btn btn-{{actionStatus}} btn-sm">{{actionLabel}}</button>
                <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
