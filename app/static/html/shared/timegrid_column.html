<div class="timegrid-column no-select" id="{{columnName}}">
    <div class="timegrid-column-header">
        <div class="text-muted">{{columnDayLabel}}</div>
        <div>{{columnNameLabel}}</div>
        {{#timegridColumnButton}}
        <div class="timegrid-column-button-view-container-{{columnName}}"></div>
        {{/timegridColumnButton}}
    </div>
    <div class="timegrid-content timegrid-column-content-{{columnName}}"></div>
</div>
