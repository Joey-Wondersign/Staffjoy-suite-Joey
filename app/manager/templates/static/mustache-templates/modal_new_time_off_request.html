<div class="modal smoky-bg" id="TimeOffRequestModal" tabindex="-1" role="dialog" aria-labelledby="TimeOffReuqestModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="TimeOffReuqestModalLabel">Create a new time off request</h4>
            </div>
            <div class="modal-body new-time-off-request">
                <div class="container-fluid">
                    <div class="row info-display">
                        <span>Worker:</span>
                        <div class="dropdown display-text">
                            <select class="select-worker-time-off-request"></select>
                        </div>
                    </div>
                    <div class="row">
                        <span>Date:</span>
                        <input type="text" class="form-control date-only" id="datetimepicker"/>
                    </div>
                    <div class="row">
                        <span>Hours Paid:</span>
                        <input class="new-time-off-request-hours-paid number-input" type="number" value="0" placeholder="0.00" {{#denied}}disabled{{/denied}}/>
                    </div>
                    <div class="row">
                        <span>Status:</span>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="new-time-off-request-state" data-value="approved" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Approved
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu select-state" aria-labelledby="new-time-off-request-state">
                                <li role="presentation"><a class="dropdown-selection" role="menuitem" data-value="approved">Approved</a></li>
                                <li role="presentation"><a class="dropdown-selection" role="menuitem" data-value="sick">Sick</a></li>
                                <li role="presentation"><a class="dropdown-selection" role="menuitem" data-value="denied">Denied</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm time-off-request-create-btn">Save</button>
                <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
