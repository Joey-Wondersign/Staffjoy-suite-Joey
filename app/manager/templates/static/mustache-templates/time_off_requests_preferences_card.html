<div class="panel card">
    <div class="panel-heading page-header">
        <div class="pull-right">
            <button class="btn btn-default btn-sm button-align collapse-button collapse-btn-time-off-request-preferences" type="button" data-toggle="collapse" data-target=".time-off-requests-collapse">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
        </div>
        <h3 class="panel-title">Time Off Request Preferences</h3>
    </div>
    <div class="container-fluid card-table-container time-off-requests-collapse panel-collapse collapse" data-collapse-id="time-off-request-preferences">
        <div class="card-table-indent bottom">
            <p>Time off requests can be turned on for any role. New roles will be given the default value.</p>
            <div class="default-time-off-request">
                <label>New Role Default:</label>
                <span class="time-off-request-radio default-setting" data-current-value="{{default}}">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn {{#default}} btn-primary active {{/default}}{{^default}} btn-default {{/default}} true adjust-time-off-request-state" data-value="true">On</button>
                        <button type="button" class="btn btn-default {{^default}} active {{/default}} false adjust-time-off-request-state" data-value="false">Off</button>
                    </div>
                </span>
            </div>
            {{#preferences}}
            <h4>{{locationName}}</h4>
            <table class="table table-hover table-condensed no-bottom">
                <tbody>
                    {{#roles}}
                    <tr>
                        <td class="col-xs-10">{{roleName}}</td>
                        <td class="col-xs-2 time-off-request-radio" data-location-id="{{locationId}}" data-role-id="{{roleId}}" data-current-value="{{enable_time_off_requests}}">
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button type="button" class="btn {{#enable_time_off_requests}} btn-primary active {{/enable_time_off_requests}}{{^enable_time_off_requests}} btn-default {{/enable_time_off_requests}} true adjust-time-off-request-state" data-value="true">On</button>
                                <button type="button" class="btn btn-default {{^enable_time_off_requests}} active {{/enable_time_off_requests}} false adjust-time-off-request-state" data-value="false">Off</button>
                            </div>
                        </td>
                    </tr>
                    {{/roles}}
                </tbody>
            </table>
            {{/preferences}}
        </div>
    </div>
</div>
