<div class="modal fade smoky-bg" id="add-admin-modal" tabindex="-1" role="dialog" aria-labelledby="addAdminLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add Admin</h4>
            </div>
            <div class="modal-body">
                <div class="card-description">Global administrators have full control of all data, all locations, and all workers within this account.</div>
                <div class="row add-email-form">
                    <form class="form-inline add-admin">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="form-group required">
                                    <label class="control-label" for="email">Email</label>
                                    <input class="form-control" name="email" required type="text" placeholder="Required" id="admin-email">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <input class="form-control" name="name" type="text" placeholder="Optional" id="admin-name">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary add-admin-button">Add</button>
            </div>
        </div>
    </div>
</div>
