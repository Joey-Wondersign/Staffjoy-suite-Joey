<table class="table table-striped table-hover table-condensed-more no-bottom time-off-requests">
    <thead>
        <th class="col-xs-2 text-center">Date</th>
        <th class="col-xs-4 text-center">Worker</th>
        <th class="col-xs-2 text-center">Hours Paid</th>
        <th class="col-xs-4 text-center">Status</th>
    </thead>
    <tbody>
        {{#data}}
        <tr class="time-off-request-row" data-id="{{id}}" data-role-id="{{roleId}}" data-user-id="{{userId}}">
            <td class="text-center">{{displayDate}}</td>
            <td class="text-center">{{displayName}} ({{roleName}})</td>
            {{#needsApproval}}
            <td class="text-center">
                <input class="hours-paid" type="number" value="{{hoursPaid}}" placeholder="0.00" />
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs time-off-status" data-state="approved">Approve</button>
                <button type="button" class="btn btn-danger btn-xs time-off-status" data-state="denied">Deny</button>
            </td>
            {{/needsApproval}}
            {{^needsApproval}}
            <td class="text-center">
                <input class="hours-paid" type="number" value="{{hoursPaid}}" placeholder="0.00" {{#denied}}disabled{{/denied}}/>
            </td>
            <td class="text-center">
                <select class="select-state" name="select">
                    <option value="approved" {{#approved}}selected{{/approved}}>Approved</option>
                    <option value="sick" {{#sick}}selected{{/sick}}>Sick</option>
                    <option value="denied" {{#denied}}selected{{/denied}}>Denied</option>
                </select>
            </td>
            {{/needsApproval}}
        </tr>
        {{/data}}
    </tbody>
</table>
