<div class="modal smoky-bg" id="availabilityModal-{{id}}" tabindex="-1" role="dialog" aria-labelledby="availabilityModalLabel">
    <div class="modal-dialog modal-lg user-availability" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="availabilityModalLabel">{{userName}} Availability - Week of {{weekName}}</h4>
            </div>
            <div class="modal-body">
                <div class="user-availability-placeholder availability"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-sm close-modal-{{id}}" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
