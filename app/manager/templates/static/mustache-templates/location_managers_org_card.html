<div class="panel card location-managers-card" {{#isEmpty}}hidden{{/isEmpty}}>
    <div class="panel-heading page-header">
        <h3 class="panel-title">
            Location Managers
        </h3>
    </div>
    <div class="container-fluid">
        <div class="card-description">Location managers can only view and control data specific to the locations they manage.</div>
        <table class="table table-striped table-hover">
            <div class="row">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Locations</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                {{#managers}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td>{{locationsList}}</td>
                        <td><i class="fa fa-cog edit-location-manager cursor-clickable" data-id={{id}}/></td>
                    </tr>
                {{/managers}}
                </tbody>
            </div>
        </table>
    </div>
    <div class="edit-location-manager-modal-placeholder"/>
</div>
