<div class="col-sm-6 col-sm-offset-3 col-xs-12 location-new">
    <div class="panel card">
        <div class="panel-heading page-header">
            <h3 class="panel-title">Create a New Location</h3>
        </div>

        <div class="panel-body">
            <form method="post" class="form location-add-form" role="form">
                <div class="form-group required">
                    <label class="control-label" for="name">Name</label>
                    <input class="form-control" name="name" required="" type="text" placeholder="Konigsberg" id="location-new-name">
                </div>
                <div class="form-group some-space" id="timezone" data-param-name="timezone">
                    <label class="dropdown-title">Timezone</label>
                    <div class="dropdown">
                        <select class="select-timezone"></select>
                    </div>
                </div>
                <input class="btn btn-success submit-location-create action-button" id="submit" name="submit" type="submit" value="Create" >
                <input class="btn btn-link cancel-location-create action-button btn-xs" id="cancel" name="cancel" type="submit" value="Cancel" >
            </form>
        </div>
    </div>
</div>
