<h1>Reset Your Password</h1>
<p>{{ user.name }},</p>
<p>We received a request to reset the password on your account. To reset your password, click this link:</p>

<a href="{{ url_for('auth.password_reset', token=token, _external=True) }}">{{ url_for('auth.password_reset', token=token, _external=True) }}</a>

<p>If you didn't request this change, please disregard this email.</p>
